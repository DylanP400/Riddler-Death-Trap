<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="assets/image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Batman Quiz Game</title>

</head>

<body>
    <section>
        <div class="container">
            <div id="question-container">
                <div id="question" class="hidden">Who is Batmans butler?</div>
                <div id="game-answers" class="btn-grid hidden">
                    <button type="button" class="btn">Batman</button>
                    <button type="button" class="btn">Robin</button>
                    <button type="button" class="btn">Alfred</button>
                    <button type="button" class="btn">Ace</button>
                </div>
            </div>
            <div class="play-controls">
                <button type="button" id="play-btn" class="play-btn btn">Play</button>
                <button type="button" id="next-btn" class="next-btn btn hidden">Next</button>
            </div>
            <div id="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
        </div>
    </section>





    <script src="assets/js/script.js"></script>
</body>
</html>
